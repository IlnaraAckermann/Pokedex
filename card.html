<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cardDetail.css">
    <link rel="stylesheet" href="./src/css/pokemon-colors.css">
    <link rel="stylesheet" href="./src/css/reset.css">
</head>

<body>
    <div class="pokemonContent">
        <div class="imagem">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"
                alt="pikachu">
            <div class="imagem-overlay"></div>
        </div>
        <div class="sideUp electric">
            <span class="id">#25</span>
            <h2 class="title">
                Pikachu
            </h2>
            <div class="type">
                <span class="electric">electric</span>
                <span class="electric">electric</span>
            </div>
        </div>
        <div class="sideDown">
        
                <div class="metrics">
                    <div class="height">
                        <span>Height</span>
                        <span>4.27ft(130cm)</span>
                    </div>
                    <div class="weigth">
                        <span>Weight</span>
                        <span>132.28lb(60kg)</span>
                    </div>
                </div>

                <h3>Stats</h3>

                <div class="stats">
                    


                <div class="stats-bar">
                    <span>HP</span>
                    <div class="bar">
                        <div class="fill electric" style="width: 50%;">
                        </div>
                    </div>
                </div>

                <div class="stats-bar" title="30%">
                    <span>Defense</span>
                    <div class="bar">
                        <div class="fill" style="width: 30%;">
                        </div>
                    </div>
                </div>

                <div class="stats-bar">
                    <span>Attack</span>
                    <div class="bar">
                        <div class="fill" style="width: 70%;">
                        </div>
                    </div>
                </div>

                <div class="stats-bar">
                    <span>Sp Def</span>
                    <div class="bar">
                        <div class="fill" style="width: 80%;">
                        </div>
                    </div>
                </div>

                <div class="stats-bar">
                    <span>Sp Atk</span>
                    <div class="bar">
                        <div class="fill" style="width: 30%;">
                        </div>
                    </div>
                </div>

                <div class="stats-bar">
                    <span>Speed</span>
                    <div class="bar">
                        <div class="fill" style="width: 50%;">
                        </div>
                    </div>
                </div>
            </div>


   
            
                
          
            <h3>Abilities</h3>
            <div class="abilities">
                <span>static</span>
                <span>lightning-rod</span>
            </div>

            <h3>Moves</h3>
            <div class="moves">
                    <span>mega-punch</span>
                    <span>pay-day</span>
                    <span>thunder-punch</span>
                    <span>slam</span>
                    <span>double-kick</span>
                    <span>mega-kick</span>
                    <span>headbutt</span>
                    <span>body-slam</span>
                    <span>take-down</span>
                </div>
          


        </div>
    </div>



</body>

</html>
